<div class="container d-flex justify-content-center align-items-center h-100" style="max-width: 100%">

    <div class="login-signup w-50">
        <div class="row justify-content-center">
            <div class="col-sm-6 nav-tab-holder">
                <ul class="nav nav-pills nav-justified">
                    <li class="active col-sm-6 text-center" >
                        <a href="#signin" aria-controls="signin" data-toggle="pill" >Sign In</a>
                    </li>
                    <li class="col-sm-6 text-center" >
                        <a href="#signup" aria-controls="signup" data-toggle="pill" >Sign Up</a>
                    </li>
                </ul>
            </div>
        </div>

       
        <div class="tab-content">
            <!--Sign in Tab-->
            <div class="tab-pane active" id="signin">
                <div class="row justify-content-center">
                    <div class="col-sm-6 mobile-pull">
                        <article role="login">
                            <h3 class="text-center">Sign In</h3>
                            <form action="#" method="post" class="signin">
                                <div class="form-group">
                                    <input type="text" class="form-control" placeholder="Panther ID">
                                </div>
                                <div class="form-group">
                                    <input type="password" class="form-control" placeholder="Password">
                                </div>
                                <div class="form-group">
                                    <input type="submit" class="btn btn-success btn-block" value="Sign In">
                                </div>
                            </form>
                        </article>
                        <footer class="text-center">
                            <ul class="list-group list-group-flush">
                                <li class="list-group-item">
                                <a href="#">Terms of Use</a>
                                </li>
                                <li class="list-group-item">
                                <a href="#">Privacy Statement</a>
                                </li>
                            </ul>
                        </footer>
                    </div>
                </div>
            </div> <!--end of sign in tab-->


            <!--Sign Up Tab-->
            <div class="tab-pane" id="signup">
                <div class="row justify-content-center">
                    <div class="col-sm-6 mobile-pull">
                        <article role="login">
                            <h3 class="text-center">Sign Up</h3>
                            <form action="#" method="post" class="signup">
                                <div class="form-group">
                                    <input type="text" class="form-control" placeholder="First Name">
                                </div>
                                <div class="form-group">
                                    <input type="text" class="form-control" placeholder="Last Name">
                                </div>
                                <div class="form-group">
                                    <input type="text" class="form-control" placeholder="Panther ID">
                                </div>
                                <div class="form-group">
                                    <input type="email" class="form-control" placeholder="campusID@student.gsu.edu">
                                </div>
                                <div class="form-group">
                                    <input type="password" class="form-control" placeholder="Password">
                                </div>
                                <div class="form-group">
                                    <input type="password" class="form-control" placeholder="Confirm Password">
                                </div>

                                <div class="form-group">
                                    <div class="checkbox">
                                        <label>
                                            <input type="checkbox"> Please accept the terms and conditions to proceed with your request.
                                        </label>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <input type="submit" class="btn btn-success btn-block" value="Sign Up">
                                </div>
                            </form>

                            <footer class="text-center">
                                <ul class="list-group list-group-flush">
                                    <li class="list-group-item">
                                    <a href="#">Terms of Use</a>
                                    </li>
                                    <li class="list-group-item">
                                    <a href="#">Privacy Statement</a>
                                    </li>
                                </ul>
                            </footer>
                        </article>
                    </div>
                </div>
            </div> <!--end of sign up tab panel-->

        </div> <!--End of tab content-->
        
    </div> <!--login-signup-->

</div>
