<article role="login">
    <h3 class="text-center">Sign In</h3>
    <form 
        *ngIf="!isLoggedIn"
        name="form"
        (ngSubmit)="f.form.valid && onSubmit()"
        #f="ngForm"
        novalidate
        class="signin"
    >
        <div class="form-group">
            <input
                type="email"
                class="form-control"
                name="email"
                [(ngModel)]="form.email"
                required
                #email="ngModel"
                placeholder="campusID@student.gsu.edu"
            />
            <div
                class="alert alert-danger"
                role="alert"
                *ngIf="f.submitted && email.invalid"
            >
                Email is required!
            </div>
        </div>
        <div class="form-group">
            <input
                type="password"
                class="form-control"
                name="password"
                [(ngModel)]="form.password"
                required
                minlength="6"
                #password="ngModel"
                placeholder="Password"
            />
            <div
                class="alert alert-danger"
                role="alert"
                *ngIf="f.submitted && password.invalid"
            >
                <div *ngIf="password.errors.required">Password is required</div>
                <div *ngIf="password.errors.minlength">
                    Password must be at least 6 characters
                </div>
            </div>
        </div>
        <div class="form-group">
            <input type="submit" class="btn btn-success btn-block" value="Sign In">
        </div>

        <div class="form-group">
            <div
              class="alert alert-danger"
              role="alert"
              *ngIf="f.submitted && isLoginFailed"
            >
              Login failed: {{ errorMessage }}
            </div>
          </div>
    </form>

    <div class="alert alert-success" *ngIf="isLoggedIn">
        Logged in as {{ roles }}.
      </div>
</article>
