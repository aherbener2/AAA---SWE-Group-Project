<div class="card-columns">
    <div class="card shadow" style="width: 15rem;" *ngFor="let course of courses">
        <div class="card-body">
            <p class="card-text" style="font-size: smaller">{{course.id}}</p>
            <h5 class="card-title"><a href="courses/{{course.id}}" class="stretched-link"></a>{{course.name}}</h5>
            <!--<p class="card-text">{{course.description}}</p>-->
            <div class="card-body p-0">
                <div class="d-inline p-2" *ngFor="let tutor of course.tutors">
                    <p class="card-text d-inline" > <img src="assets/images/person-icon.png" class="rounded-circle" alt="Person Icon"> {{tutor.firstName}}</p>
                </div> 
            </div>
        </div>
    </div>
</div>
